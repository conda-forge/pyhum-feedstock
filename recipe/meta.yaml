{% set version = "1.4.1" %}

package:
  name: pyhum
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/P/PyHum/PyHum-{{ version }}.tar.gz
  sha256: 4e1a44ab47b7d00c9a672ad442749caf89f1c89a515495e8dc5cc9d4d4a4aea7

build:
  number: 0
  skip: True  # [py3k]
  script: python setup.py install

requirements:
  build:
    - python
    - cython
    - numpy 1.11.*
  run:
    - python
    - numpy >=1.11
    - scipy
    - pillow
    - matplotlib
    - pyproj
    - scikit-image
    - simplekml
    - joblib
    - basemap
    - scikit-learn
    - pyresample
    - dask
    - toolz
    - pandas

test:
  imports:
    - PyHum
  commands:
    - conda inspect linkages -p $PREFIX pyhum  # [not win]
    - conda inspect objects -p $PREFIX pyhum  # [osx]

about:
  home: https://github.com/dbuscombe-usgs/PyHum
  license: LGPL-3.0
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE.txt'
  summary: 'Python/Cython scripts to read Humminbird DAT.'

extra:
  recipe-maintainers:
    - dbuscombe-usgs
    - ocefpaf
